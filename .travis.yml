language: java
jdk: openjdk8
sudo: false
install: true

addons:
   sonarcloud:
   organization: "continuous-integration" # the key of the org you chose at step #3
   token:
      secure: ""
script:
   # other script steps might be done before running the actual analysis
   - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
cache:
  directories:
      - '$HOME/.m2/repository'
      - '$HOME/.sonar/cache'
